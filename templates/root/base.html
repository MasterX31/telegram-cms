<script>
    var navbarVue = new Vue({
        el: '#navbar',
        delimiters: ['[[', ']]'],
        data: {
            user_id: null,
            username: null,
            user_email: null,
            online: null,
        },
        methods: {
            parse_account_data: async function(account_data) {
                this.user_id = account_data['user_id'];
                this.username = account_data['username'];
                this.user_email = account_data['email'];
                this.online = account_data['online'];
            }
        }
    })
</script>

<script>
    var coreVue = new Vue({
        el: '#body',
        data: {
            socket: null,
            user: '{{request.user}}',
            user_id: '{{request.user.id}}',
            user_is_authenticated: '{{user_is_authenticated}}',
        },
        methods: {
            check_socket_connection: async function() {
                if (!(this.socket)) {
                    await this.connect();
                }
            },
            connect: async function() {
                if (this.user_is_authenticated == 'False') {
                    console.log('user_is_not_authenticated');
                    navbarVue.username = 'You';

                } else {
                    console.log('try connect to socket.');
                    try {
                        this.socket = new WebSocket('ws://' + '0.0.0.0:8005' + '/user/0'.replace('0', this.user_id));
                        this.socket.onmessage = function(e) {
                            console.log('connected.');
                            var message = JSON.parse(e.data);
                            coreVue.update_data(message);
                        };
                        this.socket.onclose = function(e) {
                            coreVue.disconnect_signal('try_again');
                            console.error('Socket connection closed unexpectedly');
                        };
                    } catch {
                        console.log('hm.. something wrong. try reconnect.');
                        coreVue.disconnect_signal('try_again');
                    }

                }
            },
            update_data: async function(data) {
                if ('account' in data) {
                    await navbarVue.parse_account_data(data['account']);
                }
            },
            disconnect_signal: async function(param) {
                navbarVue.online = false;
                if (param == 'try_again') {
                    await this.timer(5000);
                    await this.connect();
                }
            },
            timer: async function(ms) {
                return new Promise(res => setTimeout(res, ms));
            },
        }
    })
    coreVue.check_socket_connection();
</script>
